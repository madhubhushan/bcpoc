<!DOCTYPE html>
<html lang="en" 
xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div wicket:id="contentContainer" style="overflow: hidden;">
			<div class="row" style="margin-bottom: 15px;">
				<div class="col-lg-4 col-md-3 col-sm-3 col-xs-3"><label>Vehicle Model</label></div>
				<div class="col-lg-8 col-md-9 col-sm-9 col-xs-9"><select class="custom-select" wicket:id="vehicleModelDD"></select></div>
			</div> <br />
			<div class="modal-footer">
				<button wicket:id="submit" class="btn btn-primary" type="button">Submit</button>
			</div>
		</div>
		<div wicket:id="recalledVehicleDetailsContainer" style="overflow: hidden;">
			<div wicket:id="recalledVehicleDetailsRefresingView">
				<div class="row">
					<div class="col-lg-2 col-md-3 col-sm-3 col-xs-3"><label>VIN # : </label></div>
					<div class="col-lg-4 col-md-3 col-sm-3 col-xs-3"><span wicket:id="vinNumber">Vin Number</span></div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><label>Vehicle Owner : </label></div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><span wicket:id="vehicleOwner">Vehicle Owner</span></div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
