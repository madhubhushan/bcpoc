<!DOCTYPE html>
<html
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<wicket:panel>
		<div wicket:id="contentContainer" style="overflow: hidden;">
			<div class="row" style="margin-bottom: 15px;">
				<div class="col-lg-4 col-md-3 col-sm-3 col-xs-3"><label>Insurer</label></div>
				<div class="col-lg-8 col-md-9 col-sm-9 col-xs-9"><select class="custom-select" wicket:id="policyInsurerDD"></select></div>
			</div>
			<div class="row" style="margin-bottom: 15px;">
				<div class="col-lg-4 col-md-3 col-sm-3 col-xs-3"><label>Vehicle</label></div>
				<div class="col-lg-8 col-md-9 col-sm-9 col-xs-9"><select class="custom-select" wicket:id="vehicleVINDD"></select></div>
			</div> <br />
			<div class="modal-footer">
				<button wicket:id="submit" class="btn btn-primary" type="button">Submit</button>
			</div>
		</div>
		<div wicket:id="errorContainer">
			<div class="modal-footer">
		 		<span style="color:red;" wicket:id="errorMessage"></span>
		 	</div>
		</div>
	</wicket:panel>
</body>
</html>
